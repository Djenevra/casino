    web:
      image: nginx:latest
      ports:
        - "8080:80"
      volumes:
        - ./:/var/www/html
        - ./default.conf:/etc/nginx/conf.d/default.conf

    php-fpm:
      image: php:8-fpm
      volumes:
        - ./:/var/www/html

